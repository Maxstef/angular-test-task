<div class="container wrapper">
  <div class="breadcrumb">
    <h3 class="title">{{title}}</h3>
  </div>
  <form [formGroup]="teacherForm" (submit)="saveTeacher()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="discipline">Discipline</label>
      <input id="discipline" type="text" formControlName="discipline" class="form-control">
    </div>
    <div class="form-group">
      <label for="biography">Biography</label>
      <textarea id="biography" formControlName="biography" class="form-control" rows="6"></textarea>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <p-calendar formControlName="dateOfBirth" yearNavigator="true" yearRange="1900:2000"></p-calendar>
    </div>
  
    <button type="button" class="btn btn-primary pull-right" [routerLink]="['/teachers-list']">Cancel
    </button>
    <button type="submit" class="btn btn-success pull-right"
            [disabled]="disableSaveButton()">Save
    </button>
  </form>
</div>
