<div class="container wrapper">
  <div class="breadcrumb">
    <h3 class="title">{{title}}</h3>
  </div>
  <form [formGroup]="studentForm" (submit)="saveStudent()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <p-calendar formControlName="dateOfBirth" yearNavigator="true" yearRange="1960:2015"></p-calendar>
    </div>
    <div class="form-group">
      <label for="groupNumber">Group Number</label>
      <input id="groupNumber" type="text" formControlName="groupNumber" class="form-control">
    </div>
    <div class="form-group">
      <label for="hobbies">Hobbies</label>
      <textarea id="hobbies" formControlName="hobbies" class="form-control" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary pull-right" [routerLink]="['/students-list']">Cancel
    </button>
    <button type="submit" class="btn btn-success pull-right"
            [disabled]="disableSaveButton()">Save
    </button>
  </form>
</div>
